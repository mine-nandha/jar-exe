name: Build and Package Spring Boot App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set environment variable
        run: echo "SERVER_PORT=3000" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Download Launch4j
        run: |
          wget -L -o launch4j.zip https://sourceforge.net/projects/launch4j/files/latest/download
          unzip -q launch4j.zip -d launch4j

      - name: Create executable with Launch4j
        run: |
          cd launch4j
          ./launch4j ../launch4j-config.xml  # Update with the path to your configuration file

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/jar-exe-0.0.1-SNAPSHOT.jar  # Change this to match your jar file name
            launch4j/target/jarToExe.exe  # Change to your output exe name
